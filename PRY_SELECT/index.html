        <h1>Taller en clases</h1>    
        <label for="cedula">INGRESE SU NUMERO DE CEDULA: </label>
            <input 
            type="number"
            name="cedula"
            id="cedula"
            pattern="[0-9]{10}"
            placeholder="0123456789"
            required
            >
    <br>
        <label for="FECHA_NACIMIENTO">FECHA DE NACIMIENTO DEL ESTUDIANTE</label>
        <input type="date"
            name="FECHA_NACIMIENTO"
            id="FECHA_NACIMIENTO"
            min="2005-01-01"
            max="2010-12-31"
            value="2005-06-17"
            required
        >
        <br>
        <label for="materias">ESCOJA SUS MATERIAS</label>
        <select name="materias[]" id="materias" multiple required>
            <option value="PROGRAMACION_WEB">PROGRAMACION_WEB</option>
            <option value="BASES_DE_DATOS">BASES_DE_DATOS</option>
            <option value="USABILIDAD">USABILIDAD</option>
            <option value="ESTRUCTURA_DE_DATOS">ESTRUCTURA DE DATOS</option>
            <option value="POO">POO</option>
            <option value="CULTURA_AMBIENTAL" disabled>CULTURA_AMBIENTAL</option>
            <option value="METODOS" disabled>METODOS NUMERICOS</option>
        </select>
        <br>
        <label for="CV">Suba su hoja de vida: </label>
        <input type="file"
        name="CV"
        id="CV"
        accept=".pdf"
        required
        >

        <br>
        <label for="ID_BANNER">Generar ID_BANNER</label>
        <input type="text" 
        name="ID_BANNER" 
        id="ID_BANNER"
        pattern="[A-Z]{3}[0-9]{5}"
        placeholder="LMU12345"
        required
        >
            
        <button type="submit">ENVIAR AL SERVIDOR</button>
        <button type="reset">Limpiar</button>
